<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .header {
      background-color: #343a40;
      color: #ffffff;
      padding: 20px 0;
      text-align: center;
    }
    .about-me {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .works-carousel {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .works-carousel h3 {
      margin-bottom: 20px;
    }
    .carousel-item img {
      border-radius: 10px;
    }
    .carousel-item .carousel-caption {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .carousel-item:hover .carousel-caption {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Portfolio</h1>
  </div>

  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col-md-4 about-me">
        <img src="https://easydrawingguides.com/wp-content/uploads/2022/08/cartoon-face-11.png" class="img-fluid rounded-circle mb-3" style="height: 300px; width: 300px;">
        <h3 class="mb-3">Bojan BrkiÄ‡</h3>
        <p class="mb-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vitae sapien sit amet mauris aliquet dictum. Nullam sit amet felis nec nunc ultrices sodales.</p>
        <ul class="list-unstyled">
          <li><a href="#" class="text-decoration-none fs-5 text-dark">Projekti</a></li>
          <li><a href="#" class="text-decoration-none fs-5 text-dark">Aplikacije</a></li>
          <li><a href="#" class="text-decoration-none fs-5 text-dark">Igre</a></li>
        </ul>
      </div>

      <div class="col-md-8 works-carousel">
        <h3>Moji Radovi</h3>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://t4.ftcdn.net/jpg/02/81/25/31/360_F_281253189_A1GYRtKi8dKiZYip4yerjW8qTWG7KdgL.jpg" class="d-block w-100" >
              <div class="carousel-caption">Rad 1</div>
            </div>
            <div class="carousel-item">
              <img src="https://img.freepik.com/free-vector/blank-farm-scene-cartoon-style_1308-52834.jpg?size=626&ext=jpg&ga=GA1.1.2008272138.1708560000&semt=ais" class="d-block w-100">
              <div class="carousel-caption">Rad 2</div>
            </div>
            <div class="carousel-item">
              <img src="https://img.freepik.com/free-vector/farm-scene-daytime-with-old-farmer-man-cute-animals_1308-61404.jpg" class="d-block w-100">
              <div class="carousel-caption">Rad 3</div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
